<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nippon | Checkud</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://kit.fontawesome.com/6caf760fb1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">

</head>

<body>

    <!-- Navbar -->
    <div class=" flex w-screen bg-[#2E2E2E] items-center justify-between px-2 py-2">
        <i class="fa-solid fa-bars text-5xl text-white"></i>
        <a href="./forside.html">
            <img class="w-52 ml-5" src="../assets/logo.png" alt="">
        </a>
        <div class=" flex items-center text-white space-x-2">

            <a href="./login.html">
                <img class=" w-11 invert " src="../assets/profile.svg" alt="">
            </a>
            <i class="fa-solid fa-cart-shopping text-3xl"></i>
        </div>
    </div>

    <!-- Main content  -->
    <main class="flex justify-center pt-10 w-[95%] mx-auto">

        <!-- stepper  -->
        <div class="w-[95%] ml-10">
            <ol class="flex items-center w-full mx-auto">
                <li
                    class="flex w-full items-center text-[#B30000] after:content-[''] after:w-full after:h-1 after:border-b after:border-[#E0CDD3] after:border-[6px] after:inline-block ">
                    <span
                        class="flex items-center justify-center w-16 h-16 bg-[#E0CDD3] rounded-full lg:h-12 lg:w-12 shrink-0">
                        <i class="fa-solid fa-user text-2xl "></i>
                    </span>
                </li>
                <li
                    class="flex w-full  items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-[#E0CDD3] after:border-[6px] after:inline-block ">
                    <span
                        class="flex items-center justify-center w-16 h-16 bg-[#E0CDD3] rounded-full lg:h-12 lg:w-12  shrink-0">
                        <i class="fa-solid fa-truck text-2xl  text-[#B30000] "></i>
                    </span>
                </li>
                <li
                    class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-100 after:border-[6px] after:inline-block ">
                    <span
                        class="flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full lg:h-12 lg:w-12  shrink-0">
                        <i class="fa-solid fa-credit-card text-2xl text-gray-500"></i>
                    </span>
                </li>
                <li class="flex items-center w-full">
                    <span
                        class="flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full lg:h-12 lg:w-12  shrink-0">
                        <i class="fa-solid fa-check text-2xl text-gray-500"></i>
                    </span>
                </li>
            </ol>

        </div>

        <!-- Form -->
    </main>
    <section class=" flex flex-col mx-auto w-[70%] mt-10">
        <h2 class=" text-2xl font-semibold">Levering</h2>
        <form class=" flex flex-col">
            <label class=" font-semibold mt-5">Adresse 1 <span class="text-sm text-red-600">*</span></label>
            <input type="mail" name="" id="" class=" border rounded-md bg-gray-100 border-gray-300 h-9 pl-5
            ">
            <label class=" font-semibold mt-5">Etage</label>
            <input type="text" name="" id="" class=" border rounded-md bg-gray-100 border-gray-300 h-9 pl-5">
            <label class=" font-semibold mt-5">By <span class="text-sm text-red-600">*</span></label>
            <input type="text" name="" id="" class=" border rounded-md bg-gray-100 border-gray-300 h-9 pl-5">
            <label class=" font-semibold mt-5">Postnummer <span class="text-sm text-red-600">*</span></label>
            <input type="text" name="" id="" class=" border rounded-md bg-gray-100 border-gray-300 h-9 pl-5 w-24">
            <label class=" font-semibold mt-5">Vælg dato for levering <span
                    class="text-sm text-red-600">*</span></label>
            <input type="date" name="" id="" class=" border rounded-md bg-gray-100 border-gray-300 h-9 px-5 w-48">
        </form>
        <a href="./kort.html"
            class=" bg-[#6EA460] mt-5 rounded-md text-xl p-2 text-white font-semibold text-center">Forsæt</a>
    </section>
    <img src="../assets/maskot_fest.png" alt="" class=" mt-5 w-[400px] ">


</body>

</html>
